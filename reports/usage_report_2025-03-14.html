
        <!DOCTYPE html>
        <html lang="zh-CN">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>电脑使用时间统计报告</title>
            <style>
                body {
                    font-family: 'Microsoft YaHei', Arial, sans-serif;
                    margin: 0;
                    padding: 20px;
                    background-color: #f5f7fa;
                    color: #333;
                }
                .container {
                    max-width: 1200px;
                    margin: 0 auto;
                    background-color: white;
                    padding: 20px;
                    border-radius: 8px;
                    box-shadow: 0 0 10px rgba(0,0,0,0.1);
                }
                h1, h2 {
                    color: #2c3e50;
                    border-bottom: 1px solid #eee;
                    padding-bottom: 10px;
                }
                .report-section {
                    margin: 30px 0;
                }
                .report-image {
                    width: 100%;
                    max-width: 1100px;
                    height: auto;
                    margin: 15px 0;
                    border: 1px solid #ddd;
                    border-radius: 4px;
                }
                .footer {
                    margin-top: 30px;
                    text-align: center;
                    color: #7f8c8d;
                    font-size: 0.9em;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>电脑使用时间统计报告</h1>
                <p>生成时间: 2025-03-14 16:00:00</p>
                
                <div class="report-section">
                    <h2>今日使用情况</h2>
                    <img src="daily_report_2025-03-14.png" alt="每日使用报告" class="report-image">
                    <p>此图表显示了今天每小时的电脑活跃使用分钟数。</p>
                </div>
                
                <div class="report-section">
                    <h2>一周使用热力图</h2>
                    <img src="weekly_heatmap_2025-03-08_to_2025-03-14.png" alt="周热力图" class="report-image">
                    <p>热力图显示了过去一周每小时的使用情况，颜色越深表示使用时间越长。</p>
                </div>
                
                <div class="report-section">
                    <h2>月度使用摘要</h2>
                    <img src="monthly_summary_2025-03-14.png" alt="月度摘要" class="report-image">
                    <p>上图显示过去30天的每日总使用时间，下图显示每日最长连续使用会话。</p>
                </div>
                
                <div class="footer">
                    <p>电脑使用时间监控工具 &copy; 2025</p>
                </div>
            </div>
        </body>
        </html>
